<html>
<head>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="box">
		<div class="text-holder col-md-9">
			<p></p>
		</div>
		<div class="buttons">
			<button id = "1" class="col-md-3 button">1</button> <!-- numbers 0-9, 3 x 3 grid with 0 at the bottom -->
			<button id = "2" class="col-md-3 button">2</button> <!-- operators on the last grid of the row -->
			<button id = "3" class="col-md-3 button">3</button>
			<button id = "+" class="col-md-3 button operator">+</button>
			<button id = "4" class="col-md-3 button">4</button>
			<button id = "5" class="col-md-3 button">5</button>
			<button id = "6" class="col-md-3 button">6</button>
			<button id = "-" class="col-md-3 button operator">-</button> 
			<button id = "7" class="col-md-3 button">7</button>
			<button id = "8" class="col-md-3 button">8</button>
			<button id = "9" class="col-md-3 button">9</button>
			<button id = "*" class="col-md-3 button operator">*</button> 
			<button id = "0" class="col-md-3 button">0</button>
			<button id = "reset" class="col-md-3 button">C</button>
			<button id = "=" class="col-md-3 button">=</button>
			<button id = "/" class="col-md-3 button operator">/</button>
		</div>
	</div>
	<script src="action.js"></script>
</body>
</html>
